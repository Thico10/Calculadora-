<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container areaCalculadora">
        <div class="row">
          <div class="tb">
          <table border="0" class="tabela">
        <tr>
            <th colspan="4">
        <input name="numero" type="text" placeholder="0" id="inpt" value="" readonly>
            </th>
        </tr>
       <tr>
        <th></th>
        <th></th>
        <th></th>
           <th>
               <button id="btnLimpar" type="button" class="btn btn-outline-danger">C</button>
          </th>
       </tr>
       <tr>
           <th><button id="btnValor7" type="button" class="btn btn-outline-primary">7</button></th>
           <th><button id="btnValor8" type="button" class="btn btn-outline-primary">8</button></th>
           <th><button id="btnValor9" type="button" class="btn btn-outline-primary">9</button></th>
           <th><button id="btnDividir" type="button" class="btn btn-outline-success">/</button></th>
       </tr>
       <tr>
        <th><button id="btnValor4" type="button" class="btn btn-outline-primary">4</button></th>
        <th><button id="btnValor5" type="button" class="btn btn-outline-primary">5</button></th>
        <th><button id="btnValor6" type="button" class="btn btn-outline-primary">6</button></th>
        <th><button id="btnMultiplicar" type="button" class="btn btn-outline-success">* </button></th>
    </tr>
    <tr>
        <th><button id="btnValor1" type="button" class="btn btn-outline-primary">1</button></th>
        <th><button id="btnValor2" type="button" class="btn btn-outline-primary">2</button></th>
        <th><button id="btnValor3" type="button" class="btn btn-outline-primary">3</button></th>
        <th><button id="btnSubtrair" type="button" class="btn btn-outline-success">-</button></th>
    </tr>
    <tr>
        <th><button id="btnValor0" type="button" class="btn btn-outline-primary">0</button></th>
        <th><button id="btnPonto" type="button" class="btn btn-outline-success">.</button></th>
        <th><button id="btnResultado" type="button" class="btn btn-outline-success">=</button></th>
        <th><button id="btnSoma" type="button" class="btn btn-outline-success">+</button></th>
    </tr>
    </table>
             </div>
      </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
